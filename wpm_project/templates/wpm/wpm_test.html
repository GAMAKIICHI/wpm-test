{% load static %}
<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WPM Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="" rel="stylesheet" type="stylesheet">
        <link rel="stylesheet" href="{% static 'wpm/wpmStyles.css'%}" type="text/css">

    </head>
    <body class="m-0 p-0 bg-dark">
        <nav class="navbar navbar-expand-lg p-0 shadow">
          <div class="container-lg justify-content-center p-2">
            <a class="navbar-brand text-light fs-3">wpm test</a>
          </div>
        </nav>
        <div class="modal fade" tabindex="-1" id="statsModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
              <div class="modal-header border-0">
                <h5 class="modal-title fs-4">Statistics</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="data-row row text-light align-items-center justify-content-center">
                    <div class="data col-4 d-flex justify-content-center align-items-center flex-column m-4 fs-4 border border-4 border-dark-subtle rounded rounded-5">accuracy<span id="stats-accuracy">0</span></div>
                    <div class="data col-4 d-flex justify-content-center align-items-center flex-column m-4 fs-4 border border-4 border-dark-subtle rounded rounded-5">words/min<span id="stats-wpm">0</span></div>
                    <div class="data col-4 d-flex justify-content-center align-items-center flex-column m-4 fs-4 border border-4 border-dark-subtle rounded rounded-5">errors<span id="stats-errors">0</span></div>
                    <div class="data col-4 d-flex justify-content-center align-items-center flex-column m-4 fs-4 border border-4 border-dark-subtle rounded rounded-5">Level<span id="stats-level">&#x1F422;</span></div>
                  </div>
                </div>
              </div>
              <div class="modal-footer border-0">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container text-center my-5">
          <div class="data-row row text-light align-items-center justify-content-center">
            <div class="data col-1 d-flex justify-content-center align-items-center p-1 m-4 fs-4 border border-4 border-danger rounded-circle" id="timer">60 s</div>
            <div class="data col-2 d-flex justify-content-center align-items-center flex-column m-4 fs-4 border border-4 border-dark-subtle rounded rounded-5" >accuracy<span id="accuracy">--</span></div>
            <div class="data col-2 d-flex justify-content-center align-items-center flex-column m-4 fs-4 border border-4 border-dark-subtle rounded rounded-5" >words/min<span id="wpm">--</span></div>
            <div class="data col-2 d-flex justify-content-center align-items-center flex-column m-4 fs-4 border border-4 border-dark-subtle rounded rounded-5" >errors<span id="errors">--</span></div>
          </div>
          <div class="row row-cols-auto text-light justify-content-center m-5">
            <div class="col">
              <form class="d-flex justify-content-between align-items-center my-2" id="difficulty-form">
                {% csrf_token %}
                <p class="m-2">Complexity</p>
                <input type="button" class="difficulty-selector btn btn-success border border-success-subtle" id="easy-btn" value="Easy">
                <input type="button" class="difficulty-selector btn btn-dark border border-dark-subtle mx-2" id= "medium-btn" value="Medium">
                <input type="button" class="difficulty-selector btn btn-dark border border-dark-subtle" id="hard-btn" value="Hard">
              </form>
            </div>
            <div class="col">
              <form class="d-flex justify-content-between align-items-center my-2" id="modes-form">
                {% csrf_token %}
                <p class="m-2">Modes</p>
                <input type="button" class="mode-selector btn btn-success border border-success-subtle" id="1min-btn" data-mode=1 value="1 Minute">
                <input type="button" class="mode-selector btn btn-dark border border-dark-subtl mx-2" id="3min-btn" data-mode=3 value="3 Minute">
                <input type="button" class="mode-selector btn btn-dark border border-dark-subtl" id="5min-btn" data-mode=5 value="5 Minute">
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-start fs-3 text-nowrap overflow-hidden bg-dark-subtle border border-4 border-dark-subtle rounded shadow-lg" id="words-container">
            </div>
          </div>
          <div class="row">
            <input type="text" class="form-control fs-2 bg-dark-subtle border border-4 border-dark-subtle rounded shadow-lg my-3" placeholder="Start Typing Here..." id="input-box">
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{% static 'wpm/main.js'%}" type="module"></script>
    </body>
</html>
